<!-- begin:: Header Topbar -->
<div class="kt-header__topbar kt-grid__item">
    <!--begin: Search -->
    <div class="kt-header__topbar-item kt-header__topbar-item--search dropdown" id="kt_quick_search_toggle">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
            <span class="kt-header__topbar-icon" ><i class="flaticon2-search-1"></i></span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
            <!--[html-partial:include:{"file":"partials\/_dropdown-search-inline.html"}]/-->
        </div>
    </div>
    <!--end: Search -->
    <!--begin: Notifications -->
    <div class="kt-header__topbar-item dropdown">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
            <span class="kt-header__topbar-icon"><i class="flaticon2-bell-alarm-symbol"></i></span>
            <span class="kt-badge kt-badge--danger"></span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
            <form>
                <!--[html-partial:include:{"file":"partials\/_dropdown-notifications.html"}]/-->
            </form>
        </div>
    </div>
    <!--end: Notifications -->
    <!--begin: Quick actions -->
    <div class="kt-header__topbar-item dropdown">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
            <span class="kt-header__topbar-icon"><i class="flaticon2-gear"></i></span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
            <form>
                <!--[html-partial:include:{"file":"partials\/_dropdown-quick-actions.html"}]/-->
            </form>
        </div>
    </div>
    <!--end: Quick actions -->
    <!--begin: Cart -->
    <div class="kt-header__topbar-item dropdown">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px" aria-expanded="true">
            <span class="kt-header__topbar-icon"><i class="flaticon2-shopping-cart-1"></i></span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
            <form>
                <!--[html-partial:include:{"file":"partials\/_dropdown-my-cart.html"}]/-->
            </form>
        </div>
    </div>
    <!--end: Cart -->
    <!--begin: Language bar -->
    <div class="kt-header__topbar-item kt-header__topbar-item--langs">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
            <span class="kt-header__topbar-icon">
                <img class="" src="./assets/media/flags/020-flag.svg" alt="" />
            </span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim">
            <!--[html-partial:include:{"file":"partials\/_dropdown-languages.html"}]/-->
        </div>
    </div>
    <!--end: Language bar -->
    <!--begin: User bar -->
    <div class="kt-header__topbar-item kt-header__topbar-item--user">
        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px">
            <span class="kt-header__topbar-welcome kt-visible-desktop">Hi,</span><span class="kt-header__topbar-username kt-visible-desktop">Nick</span>
            <img alt="Pic" src="./assets/media/users/300_21.jpg"/>
            <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
            <span class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold kt-hidden">S</span>
        </div>
        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
            <!--[html-partial:include:{"file":"partials\/_dropdown-user.html"}]/-->
        </div>
    </div>
    <!--end: User bar -->
    <!--begin: Quick panel toggler -->
    <div class="kt-header__topbar-item" data-toggle="kt-tooltip" title="Quick panel" data-placement="top">
        <div class="kt-header__topbar-wrapper">
            <span class="kt-header__topbar-icon" id="kt_quick_panel_toggler_btn"><i class="flaticon2-cube-1"></i></span>
        </div>
    </div>
    <!--end: Quick panel toggler -->
